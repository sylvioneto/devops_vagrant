---
- hosts: wp_mysql
  handlers:
  - name: restart_mysql
    service:
      name: mysql
      state: restarted
    become: yes

  tasks:
    - name: Install mysql
      apt:
        update_cache: yes
        name: 
          - mysql-server-5.7
          - python3-mysqldb
        state: latest
      become: yes

    - name: Create mysql database - wordpress_db
      mysql_db:
        name: wordpress_db
        state: present 
      become: yes

    - name: Create a admin user
      mysql_user:
        name: admin
        password: admin1
        priv: '*.*:ALL'
        state: present
        host: '%'
      become: yes

    - name: Create a wordpress user
      mysql_user:
        name: wordpress_user
        password: wordpress_pass
        priv: 'wordpress_db.*:ALL'
        state: present
        host: '%'
      become: yes

    - name: enable external connection
      replace:
        path: '/etc/mysql/mysql.conf.d/mysqld.cnf'
        regexp:  'bind-address'
        replace: '#bind-address'
      become: yes
      notify: restart_mysql  


- hosts: wp_app
  handlers:
    - name: restart_apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: Install PHP and Apache2 dependencies
      apt:
        update_cache: yes
        name: 
          - php7.2
          - apache2
          - libapache2-mod-php7.2
          - php7.2-cli
          - php7.2-common
          - php7.2-mbstring
          - php7.2-gd
          - php7.2-intl
          - php7.2-xml
          - php7.2-mysql
          - php7.2-zip
          - python3-mysqldb
        state: latest
      become: yes

    - name: Download wordpress package
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz
    
    - name: Extract wordpress.tar.gz
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: Copy WP config files
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: Replace WP configuration values
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db'}
        - { regex: 'username_here', value: ' wordpress_user'}
        - { regex: 'password_here', value: 'wordpress_pass'}
        - { regex: 'localhost', value: '172.28.128.9'}  
      become: yes

    - name: Copy 000-default.conf
      copy:
        src: '/devops/config/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
        remote_src: yes 
      become: yes  
      notify:
          - restart_apache